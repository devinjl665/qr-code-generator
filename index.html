<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/script.js" defer></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
              theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif']
                    }
                  }
                }
              }
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.1/qrcode.js" referrerpolicy="no-referrer"></script>
        <title>QR Code Generator</title>
    </head>

    <body>
        <header class="bg-red-500 p-4 mb-10">
            <div class="max-w-5xl m-auto">
                <div class="text-xl font-bold text-white">QR Code Generator</div>

            </div>
        </header>

        <main>
            <div flex="flex-col-reverse align-center justify-center m-auto md:max-w-4xl md:flex-row p-10">
                <div class="w-full md:w-2/3 mr-24">
                    <h1 class="text-3xl font-bold mb-5 md:text-4xl">QR Code Generator</h1>
                    <p class="mb-4">

                    </p>
                    <p>

                    </p>
                    <form id="generate-form" class="mt-4">
                        <input id="url" type="url" placeholder="Enter URL" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline mb-5"/>
                        <select id="size" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline none">
                            <option value="100">100x100</option>
                            <option value="200">200x200</option>
                            <option value="300" selected>300x300</option>
                            <option value="100">400x400</option>
                            <option value="100">500x500</option>
                            <option value="100">600x600</option>
                            <option value="100">700x700</option>
                            <option value="100">800x800</option>
                            <option value="100">900x900</option>
                            <option value="100">1000x1000</option>
                        </select>

                        <button class="bg-gray-600 rounded w-full text-white py-3 px-4 mt-5 hover:bg-black" type="submit">Generate QR Code</button>
                    </form>
                </div>
                <div class="w-full md:w-1/3 self-center">
                    <img src="" alt="" class="w-1/2 m-auto md:w-full">
                </div>
            </div>

            <div class="max-w-5xl m-auto flex flex-content-center align-center justify-center mt-20"></div>
            <div id="qrcode" class="m-auto"></div>
        </main>
    </body>
</html>
